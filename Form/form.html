<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> 21600328's Survey </h1>

    <form action="/action_page.php">
        <fieldset>
            <legend>인적사항:</legend>
            <label for="StudentID"> Student ID: </label><br>
            <input type="text" id="StudentID" name="StudentID" value=" "><br>
            <label for="FullName">FullName:</label><br>
            <input type="text" id="FullName" name="FullName" value=" "><br>
            <label for="birthday">생년월일:</label>
            <input type="date" id="birthday" name="birthday">
        </fieldset>
        


        <p> 실프1 수업의 난이도가 어떻다고 생각하시나요?  </p>
        <form id = "radio"> 
            <input type="radio" id="VHard" name="difficulty" value="VHard">
            <label for="VHard"> I find it very difficult</label><br>
            <input type="radio" id="Hard" name="difficulty" value="Hard">
            <label for="Hard"> I find it difficult</label><br>
            <input type="radio" id="Soso" name="difficulty" value="Soso">
            <label for="Soso"> I find it not bad</label><br>
            <input type="radio" id="Easy" name="difficulty" value="Easy">
            <label for="Easy"> I find it Easy</label><br>
            <input type="radio" id="VEasy" name="difficulty" value="VEasy">
            <label for="VEasy"> I find it Very Easy</label><br>
        </form>

        <p>공부하는데 사용하는 기기를 선택해주세요: </p>
        <form id = "checkbox">
            <input type="checkbox" id="Phone" name="Device" value="Phone">
            <label for="One"> I use Phone to study </label><br>
            <input type="checkbox" id="Laptop" name="Device" value="Laptop">
            <label for="Two"> I use Laptop to study</label><br>
            <input type="checkbox" id="Pad" name="Device" value="Pad">
            <label for="3plus">I use Pad to study </label>
        </form>
        
        <p>10주차 축제 참석 일수를 선택해주세요</p>
        <form>
            <label for="festival">축제 참석 일수:</label>
            <select id="festival" name="festival">
                <optgroup label="참석 안함">
                    <option value="0">0</option>
                </optgroup>
                <optgroup label="참석 함">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </optgroup>
            </select>
          </form>

        <p>건의사항이나 말하고싶은것이 있다면 자유롭게 작성해주세요</p>
        <form>
            <textarea name="message" rows="10" cols="30"> </textarea>
            <br><br>
          </form>
          
        <input type="submit" value="Submit">
    </form>
</body>
</html>
